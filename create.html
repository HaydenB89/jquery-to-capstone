<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/create.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
    <title>Create User</title>
</head>
<body>
    <table style="font-family:Arial, Helvetica, sans-serif" class="table table-sm">
        <tr>
            <th>Id</th><td><input id="inputId" type="number" value="0" readonly></td>
        </tr>
        <tr>
            <th>First Name</th><td><input id="inputFstName" type="text"></td>
        </tr>
        <tr>
            <th>Last Name</th><td><input id="inputLstName" type="text"></td>
        </tr>
        <tr>
            <th>Username</th><td><input id="inputUsername" type="text"></td>
        </tr>
        <tr>
            <th>Phone</th><td><input id="inputPhone" type="text"></td>
        </tr>
        <tr>
            <th>Email</th><td><input id="inputEmail" type="text"></td>
        </tr>
        <tr>
            <th>Reviewer(?)</th><td><input id="inputReviewer" type="checkbox"></td>
        </tr>
        <tr>
            <th>Admin(?)</th><td><input id="inputAdmin" type="checkbox"></td>
        </tr>
    </table>
    <button id="save" class="btn btn-dark" style="font-family: Arial, Helvetica, sans-serif;">Save</button>
</body>
</html>
